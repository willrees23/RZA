content %}
<form method="post" action="/signup">
  <input
    type="email"
    name="email"
    id="email"
    placeholder="Email address..."
    required
  />
  <input name="username" id="username" placeholder="Username..." required />
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Password..."
    required
  />
  <input
    type="password"
    name="conf_password"
    id="conf_password"
    placeholder="Confirm password..."
    required
  />
  <input type="submit" value="Register" />
</form>
{% endblock %}
